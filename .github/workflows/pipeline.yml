name: "Main Pipeline"

on:
    push:
        branches:
            - "main"

jobs:
    lint:
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14.18.1
            - run: yarn install --frozen-lockfile
            - run: yarn lint
    build:
        needs: [lint]
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14.18.1
            - run: yarn install
            - run: yarn build
    test:
        needs: [lint]
        runs-on: ubuntu-18.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 14.18.1
            - run: yarn install
            - run: yarn test
