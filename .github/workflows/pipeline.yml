name: "Main Pipeline"

on:
    push:
        branches:
            - "main"

jobs:
    build:
        runs-on: ubuntu-18.04
        steps:
            - name: "Install dependencies"
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: "Setup node"
              uses: actions/setup-node@v2
              with:
                  node-version: 14.18.1
            - uses: borales/actions-yarn@v2.3.0
              with:
                  cmd: install
            - uses: borales/actions-yarn@v2.3.0
              with:
                  cmd: build
